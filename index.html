<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Task Log</title>
        <link rel="stylesheet" type="text/css" href="common.css"/>
        <link rel="icon" type="image/x-icon" href="favicon.png"/>
    </head>
    <body>
        <header>
            <svg id="svg" width="3.5em" height="1em"></svg>
            <label id="title">Simple Task Log</label>
        </header>
        <div class="task">
            <input type="checkbox" id="newTaskCompleted" class="completed" name="newTaskCompleted"/>
            <div class="info">
                <input type="text" class="name" id="newTaskName" name="newTaskName" placeholder="New task name" autofocus="true"/>
                <label id="newTaskNameFeedback"></label>
                <div>
                    <input type="date" class="deadline" id="newTaskDeadline" name="newTaskDeadline"/>
                    <label id="newTaskDeadlineFeedback"></label>
                </div>
            </div>
        </div>
        <section id="tasks"></section>
        <script src="jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="task.js" type="text/javascript" charset="utf-8"></script>
        <script src="util.js" type="text/javascript" charset="utf-8"></script>
        <script src="index.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
