<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Task Log</title>
        <link rel="stylesheet" type="text/css" href="css/common.css"/>
        <link rel="stylesheet" type="text/css" href="css/article.css"/>
        <link rel="stylesheet" type="text/css" href="css/checkbox.css"/>
        <link rel="icon" type="image/x-icon" href="res/favicon.png"/>
    </head>
    <body>
        <header>
            <svg id="svg" width="3.5em" height="1em"></svg> <!-- Network status indicator -->
            <label id="title">Simple Task Log</label>
        </header>
        <div id="new" class="task"> <!-- Task creation form -->
            <label class="container"> <!-- Custom checkbox -->
                <input type="checkbox" id="newTaskCompleted" class="completed" name="newTaskCompleted"/>
                <span class="checkmark" title="Completed"></span>
            </label>
            <div class="info">
                <input type="text" class="name" id="newTaskName" name="newTaskName" placeholder="New task name" autofocus="autofocus"/>
                <label id="newTaskNameFeedback"></label>
                <div>
                    <input type="date" class="deadline" id="newTaskDeadline" name="newTaskDeadline"/>
                    <label id="newTaskDeadlineFeedback"></label>
                </div>
            </div>
        </div>
        <section id="tasks"> <!-- Placeholder for the task list to be populated in JS -->
        </section>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/task.js"></script>
        <script src="js/util.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
